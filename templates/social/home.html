{% extends 'base.html'%}

{%block content%}
<div class="container">
    <h3> Home </h3>
    <h5> Upload a New Post </h5>
    <form method="post" action="/post/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form }}
        <button type="submit" class="btn btn-primary"> Post It!</button>
    </form>
    <h5> Your Recent Posts</h5>
    {% for post in posts%}
    <div class="row">
        <div class="col-s6">
            {% include 'social/components/post.html' %}
        </div>
    </div>
    
    {% endfor %}

</div>

{%endblock%}
